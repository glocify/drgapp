<div class="container-fluid detail-container text-center">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 float-right">
            <div class="row search-box-row text-center">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <img ng-click="vm.goBack()" class="back-btn" ng-src="./assets/images/back-btn.png">
                    <search-box></search-box>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="container-fluid full-content-height">
                <div class="row height-2">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 block-cell maininfo-div">
                        <div class="bordered">
                            <div class="container-fluid height-1">
                                <div class="row height-1">
                                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 height-1">
                                        <img class="img-responsive maininfo-img height-1"
                                             ng-src="{{vm.data.main_image}}">
                                    </div>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 height-1">
                                        <div class="row height-45p">
                                            <img class="img-responsive detail-logo-img"
                                                 ng-src="{{vm.data.logo_image}}">
                                        </div>
                                        <div class="row height-55p overflow-auto"><br/>
                                            <p>{{vm.data.address}}<br/>
                                                {{vm.data.city}}<br/>
                                                {{vm.data.state}} {{vm.data.zip_code}}</p>
                                            <p class="phone-p">{{vm.data.phone}}</p>
                                            <p>Open - {{vm.data.time_val}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row height-2">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 height-1">
                        <div class="container-fluid height-1">
                            <div class="row height-3-2">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 height-1">
                                    <div class="container-fluid height-1">
                                        <div class="row height-3-2">
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 block-cell no-div">
                                                <div class="bordered">
                                                    <div class="write-up-div">{{vm.data.write_up}}</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row height-3">
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 block-cell url-div">
                                                <div class="bordered buttons-div">
                                                    <a ng-href="{{vm.data.partner_link3}}" target="_blank">
                                                        <img class="img-responsive full-width height-1 padding-0" ng-src="{{vm.data.partner_image3}}">
                                                    </a>
                                                </div>
                                            </div>
                                            <!--<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 block-cell url-div">
                                                <div class="bordered buttons-div">
                                                    <button class="btn btn-primary btn-rect col-sm-12 col-md-12 col-lg-12">{{translate('Order Now')}}</button>
                                                </div>
                                            </div>
                                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 block-cell url-div">
                                                <div class="bordered buttons-div">
                                                    <button ng-click="vm.openDelivery(vm.data.delivery_website)"
                                                            class="btn btn-info btn-rect reservation-btn col-sm-12 col-md-12 col-lg-12 ng-binding">
                                                        {{translate(vm.data.rest_type == 0 ? 'Order Delivery' : 'Reservation')}}
                                                    </button>
                                                </div>
                                            </div>-->
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 height-1">
                                    <div class="container-fluid height-1">
                                        <div class="row height-1">
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 block-cell price-div">
                                                <div class="bordered border-0 video-wrapper">
                                                    <a ng-href="{{vm.data.partner_link1}}" target="_blank">
                                                        <img class="img-responsive full-width height-1 padding-0" ng-src="{{vm.data.partner_image1}}">
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row height-3">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 block-cell promo-div">
                                    <div class="bordered">
                                        <a ng-href="{{vm.data.menu_website}}" target="_blank">
                                            <img class="img-responsive full-width height-1 padding-0" ng-src="{{vm.data.menu_image}}">
                                        </a>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 block-cell promo-div">
                                    <div class="bordered">
                                        <a ng-href="{{vm.data.delivery_website}}" target="_blank">
                                            <img class="img-responsive full-width height-1 padding-0" ng-src="{{vm.data.coupon_image}}">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 right-container">
            <div class="row height-5-4">
                <!--<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 block-cell ads-cell">
                    <div class="bordered">
                        <video autoplay loop muted class="ads-image">
                            <source src="https://drive.google.com/uc?export=download&id=0BxBUsqvDUbFDdGRCaG1yOFIwV28" type='video/webm'/>
                        </video>
                    </div>
                </div>-->
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 block-cell ads-cell"
                     ng-repeat="ad in vm.ads">
                    <div class="bordered">
                        <img class="img-responsive ads-image" ng-src="{{ad.image}}">
                    </div>
                </div>
            </div>
            <div class="row height-5">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 block-cell map-div height-1">
                    <div class="bordered height-1">
                       	<!--<ng-map class="height-1" zoom="13" center="{{vm.data.lat}}, {{vm.data.lng}}" ><directions draggable="true" panel="directions-panel" ng-waypoints="ways" origin="{{vm.data.lat}}, {{vm.data.lng}}" destination="{{vm.currentLocation.lat}}, {{vm.currentLocation.lng}}"> </directions> </ng-map> -->
						<b>Mode of Travel: </b>
						  <select ng-model="travelMode" ng-init="travelMode='DRIVING'" class="travelmode_cls">
							<option value="DRIVING">Driving</option>
							<option value="WALKING">Walking</option>
							<option value="BICYCLING">Bicycling</option>
							<option value="TRANSIT">Transit</option>
						  </select>
					 <ng-map class="height-1" zoom="14" center="{{vm.data.lat}}, {{vm.data.lng}}" >
					  <directions 
					   draggable="true" 
					   panel="directions-panel"
					   travel-mode="{{travelMode}}"  
					   ng-waypoints="ways" 
					   origin="{{vm.data.lat}}, {{vm.data.lng}}" 
					   destination="{{vm.currentLocation.lat}}, {{vm.currentLocation.lng}}">
					  </directions>
					 </ng-map>
                    </div> 
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 block-cell review-div">
                    <div class="bordered">
                        <a ng-href="{{vm.data.partner_link2}}" target="_blank">
                            <img class="img-responsive full-width height-1 padding-0" ng-src="{{vm.data.partner_image2}}">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
