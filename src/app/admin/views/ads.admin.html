<div class="container-fluid restaurant-admin-container">
    <div class="row">
        <div class="col-md-8">
            <div class="navigators-div">
                <label>Category:</label>
                <select class="form-control category-sel"
                        ng-model="vm.category" ng-change="vm.getRestaurants()">
                    <option ng-repeat="cate in vm.categories" value="{{cate.id}}">{{cate.title}}</option>
                </select>&nbsp;&nbsp;
                <label>Restaurant:</label>
                <select class="form-control restaurants-sel"
                        ng-model="vm.restaurant"
                        ng-change="vm.getData();vm.getPartner()">
                    <option ng-repeat="rest in vm.restaurants" value="{{rest.id}}">{{rest.restaurant_name}}</option>
                </select>
                <button type="button" class="btn btn-primary new-btn" ng-click="vm.openModal(0)">Add New</button>
            </div>
        </div>
        <div class="col-md-4 text-center">
            <h4>Partners Information</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <table class="table table-responsive table-hover">
                <thead>
                <tr bgcolor="#cee7ff">
                    <th class="text-center">No</th>
                    <th class="text-center">Ads name</th>
                    <th class="text-center">Image</th>
                    <th class="text-center"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-dblclick="vm.openModal(row.id)" ng-repeat="(key, row) in vm.tableData">
                    <td class="text-center">{{$index + 1}}</td>
                    <td class="text-center">{{row.ads_name}}</td>
                    <td class="text-center">
                        <img class="thumb-img" ng-src="{{row.image}}">
                    </td>
                    <td class="text-center controls-td">
                        <a ng-click="vm.openModal(row.id)">Edit</a> /
                        <a ng-click="vm.deleteData(row.id)">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="text-center" ng-if="vm.isNoData">There is no data.</div>
        </div>
        <div class="col-md-4 padding-left-10 padding-top-10">
            <form class="form-group padding-left-10 border-left">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right padding-0">Ad1</label>
                    <div class="col-sm-10">
                        <input type="file" fileinput="file" filepreview="vm.partner.image1"/>
                        <img ng-src="{{vm.partner.image1}}" class="img-responsive preview-img max-height-150"/>
                    </div>
                </div>
                <div class="form-group row margin-top-10">
                    <label class="col-sm-2 col-form-label text-right margin-top-5 padding-0">Link1</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="vm.partner.link1">
                    </div>
                </div>
                <hr class="margin-10"/>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right padding-0">Ad2</label>
                    <div class="col-sm-10">
                        <input type="file" fileinput="file" filepreview="vm.partner.image2"/>
                        <img ng-src="{{vm.partner.image2}}" class="img-responsive preview-img max-height-150"/>
                    </div>
                </div>
                <div class="form-group row margin-top-10">
                    <label class="col-sm-2 col-form-label text-right margin-top-5 padding-0">Link2</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="vm.partner.link2">
                    </div>
                </div>
                <hr class="margin-10"/>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right padding-0">Ad3</label>
                    <div class="col-sm-10">
                        <input type="file" fileinput="file" filepreview="vm.partner.image3"/>
                        <img ng-src="{{vm.partner.image3}}" class="img-responsive preview-img max-height-150"/>
                    </div>
                </div>
                <div class="form-group row margin-top-10">
                    <label class="col-sm-2 col-form-label text-right margin-top-5 padding-0">Link3</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="vm.partner.link3">
                    </div>
                </div>
                <hr class="margin-10"/>
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <button class="btn btn-primary" ng-click="vm.savePartner()">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/ng-template" id="ads_form.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title-data">Edit Restaurant Info</h3>
    </div>
    <div class="modal-body" id="modal-body-data">
        <form class="form-group">
            <div class="form-group row">
                <label for="ads_name" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">{{vm.ads_name}}
                    <input type="text" class="form-control" id="ads_name" ng-model="vm.data.ads_name" placeholder="Name">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Image</label>
                <div class="col-sm-9">
                    <input type="file" fileinput="file" filepreview="vm.data.image"/>
                    <img ng-src="{{vm.data.image}}" class="img-responsive preview-img" ng-show="vm.data.image"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="form-group">
                        <button class="btn btn-primary" ng-click="vm.save()">Save</button>
                        <button class="btn btn-default" ng-click="vm.close()">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</script>
